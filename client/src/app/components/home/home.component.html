<div class="Home">
    <div class="SideNav">
        <div class="ChatConatiner" *ngFor="let user of users" (click)="getUserId(user)">
            <img src="https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?size=626&ext=jpg"
                alt="user-image">
            <div class="UserBody">
                <p class="Username">{{user.name}}</p>
                <p class="UserMessage">Hi Are you working on it?</p>
            </div>
        </div>
    </div>
    <div class="ChatBoard">
        <div class="ChatBody">
            <div *ngFor="let message of messages">
                {{message}}
            </div>
        </div>
        <div class="ChatOptions">
            <input [(ngModel)]="messageText" type="text">
            <button (click)="sendMessage()">>></button>
        </div>
    </div>
</div>
